<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Connect Four HTML Skeleton</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="container">
      <h1>Tic Tac Toe</h1>
      <div class="player-name">
      </div>
      <div class="players">
        <p class="player1-p"></p>
        <p class="player2-p"></p>
      </div>
      <p class="playerTurn"></p>
      <div class="board"></div>
    </div>
    <div class="game-btns">
    </div>
    <div class="checker"></div>

    <dialog>
      <div class="win-screen">
        <p class="winner-p"></p>
        <button class="dialog-new-game">New Game</button>
        <button class="dialog-restart">Play Again</button>
      </div>
    </dialog>
    <script src="script.js"></script>
  </body>
</html>
